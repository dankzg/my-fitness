{{define "main"}}
<div class="fixed w-1/3 right-2 h-4/5">
  <ul
    class="rounded-t-lg border-black  bg-card flex items-center w-full mt-4">
    <li class="cursor-pointer py-2 px-4 text-gray-100 border-b-8"
      :class="tabIndex === 0 ? 'text-green-500 border-green-500' : ''" @click="activeTab(0)">体重/体脂率</li>
    <li class="cursor-pointer py-2 px-4 text-gray-100 border-b-8"
      :class="tabIndex === 1? 'text-green-500 border-green-500' : ''" @click="activeTab(1)">围度/体重</li>
    <li class="cursor-pointer py-2 px-4 text-gray-100 border-b-8"
      :class="tabIndex === 2? 'text-green-500 border-green-500' : ''" @click="activeTab(2)">围度/健身重量</li>
  </ul>
  <div class="w-full mx-auto border-black bg-card h-full">
    <div v-show="tabIndex===0" id="tab0" class="h-full">{{ partial "main/bmi.html" .}}</div>
    <div v-show="tabIndex===1" id="tab1" class="h-full">{{ partial "main/whr.html" .}}</div>
    <div v-show="tabIndex===2" id="tab2" class="h-full">Content 3</div>
  </div>
</div>
